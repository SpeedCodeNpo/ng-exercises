<div [class.zoom-in]="isBtnStyle">This is my message</div>
<button (click)="clickBtnOne()">CHANGE STYLE</button>

<div
  [ngClass]="{
    red: isRed,
    green: isGreen,
    blue: isBlue
  }"
>
  <p>This is my color changing message</p>
</div>
<div>
  <button (click)="toggleRed()">RED</button>
  <button (click)="toggleGreen()">GREEN</button>
  <button (click)="toggleBlue()">BLUE</button>
  <button (click)="resetColor()">RESET</button>
</div>
