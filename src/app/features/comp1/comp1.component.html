<p>comp1 works!</p>
<div>
  <label for="key-input">Give a name to the key : </label>
  <input id="key-input" type="text" [(ngModel)]="keyName" />
</div>
<div>
  <label for="value-input">Give the key a value : </label>
  <input id="value-input" type="text" [(ngModel)]="keyValue" />
</div>

<div>
  <button (click)="setInLocalStorage()">Save using .setItem(key,value)</button>
</div>
<hr />
<div>
  <p>
    To see what is content stored in local storage click button or use browser
    dev tools
  </p>
  <button
    (click)="getStorageContent()"
    [disabled]="storageContentList.length === 0"
  >
    Get using .getItem(key)
  </button>
  <!-- Here add a loop to print all key-values in a table -->

  <ng-container *ngIf="storageContentList.length !== 0; else idCaseNoStorage">
    <div>
      <p>The following table shows the stored key-values</p>
      <table>
        <thead>
          <tr>
            <th>Key</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of storageContentList">
            <td>{{ item | json }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </ng-container>
</div>
<ng-template #idCaseNoStorage><h3>Storage is empty</h3></ng-template>
<hr />
<div>
  <label for="key-remove">What key do you want to remove ? </label>
  <input id="key-remove" type="text" [(ngModel)]="keyName" />
  <button>Remove key '{{ keyName }} using .removeItem(key)</button>
</div>
<hr />
<div>
  <p>Click button to clear whole local storage :</p>
  <button (click)="clearAllLocalStorage()">
    Clear local storage using .clear()
  </button>
</div>
