<div>
  <label for="key-input">Give a name to the key : </label>
  <input id="key-input" type="text" [(ngModel)]="keyName" />
</div>
<div>
  <label for="value-input">Give the key a value : </label>
  <input id="value-input" type="text" [(ngModel)]="keyValue" />
</div>

<div>
  <button (click)="setInLocalStorage()">Save using .setItem(key,value)</button>
</div>
<hr />
<div>
  <p>To see what is stored can see console or click button</p>
  <button>Get using .getItem(key)</button>
  <!-- Here add a loop to print all key-values in a table -->
  <div>
    <p>The following table shows the stored key-values</p>
    <table>
      <thead>
        <tr>
          <th>Key</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Hello</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<hr />
<div>
  <label for="key-remove">What key do you want to remove ? </label>
  <input id="key-remove" type="text" [(ngModel)]="keyName" />
  <button>Remove key '{{ keyName }} using .removeItem(key)</button>
</div>
<hr />
<div>
  <p>Click button to clear whole local storage :</p>
  <button>Clear local storage using .clear()</button>
</div>
