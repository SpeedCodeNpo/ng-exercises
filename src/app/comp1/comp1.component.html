<div>
  <h2>RxJs 'http' GET Observable</h2>
  <p>Using randomuser.me API to get fake user data.</p>
  <img src="https://robohash.org/set_set3/4.43?size=150x150" />
  <hr />
  <h3>Getting a user</h3>

  <!-- <img src="{{ pngFile }}" /> -->
  <!-- <img src="https://robohash.org/set_set3/4.43?size=150x150" /> -->

  <button (click)="onClickGetUser()" [disabled]="!isGetUserActive">
    Get User
  </button>

  <h3 *ngIf="isGetUserActive; else elseBlock">
    The user is : {{ userFullName }}
  </h3>
  <ng-template #elseBlock>
    <h4>Wait ...</h4>
  </ng-template>
</div>
