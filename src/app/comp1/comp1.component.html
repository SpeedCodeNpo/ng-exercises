<div>
  <h2>Login using Reactive Forms</h2>
  <p>Xxxxxxxxxxxxxxx.</p>

  <hr />

  <div class="login-div">
    <h3>Enter your login credentials:</h3>
    <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()">
      <label for="username">Username:</label>
      <input type="text" id="username" formControlName="username" placeholder="Enter your username" />
      <br />
      <label for="email">Email.......:</label>
      <input type="email" id="email"  formControlName="email"  placeholder="Enter your email address" />
      <br />
      <button type="submit" [disabled]="!isLoginActive">Login</button>
    </form>
  </div>
</div>
