<div>
  <h2>RxJs 'http' GET Observable</h2>
  <p>
    Using <a href="http://randomuser.me">randomuser.me</a> API to get fake user
    data.
  </p>

  <hr />
  <h3>Getting a user</h3>

  <button (click)="onClickGetUser()" [disabled]="!isGetUserActive">
    Get User
  </button>

  <h3 *ngIf="isGetUserActive; else elseBlock">
    The user is : {{ userFullName }}
  </h3>
  <ng-template #elseBlock>
    <h4>Wait ...</h4>
  </ng-template>
</div>
