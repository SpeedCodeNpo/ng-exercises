<div>
  <h2>Using CSS with BEM Block-Element-Modify naming convention</h2>
  <p>The section below is styled with CSS using the BEM naming convention.</p>
  <label for="radio-group">Pick a modifier for 'elment-three' button : </label>
  <div class="radio-group">
    <input
      type="radio"
      id="option1"
      name="radio-group"
      value="option1"
      ngModel="selectedOption"
      checked
    />
    <label for="option1">Style='state-normal'</label>
    <br />

    <input
      type="radio"
      id="option2"
      name="radio-group"
      value="option2"
      ngModel="selectedOption"
    />
    <label for="option2">Style='state-success'</label>
    <br />

    <input
      type="radio"
      id="option3"
      name="radio-group"
      value="option3"
      ngModel="selectedOption"
    />
    <label for="option3">Style='state-warning'</label>
  </div>

  <hr />
  <div>
    <h3>I am a block named : 'my-block'.</h3>
    <p>I am an element in the block, my name is 'element-one'</p>
    <p>I am an element in the block, my name is 'element-two'</p>

    <button (click)="onClickGetUser()" [disabled]="!isGetUserActive">
      I am 'element-three'
    </button>
  </div>
</div>
